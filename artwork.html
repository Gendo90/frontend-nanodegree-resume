<!DOCTYPE html>

<html>
<head>
  <meta charset="utf-8">

  <!-- Tells the browser what the title of this page should be. -->
  <title>Artwork!</title>

  <!-- Load the page styles. -->
  <link href="css/style.css" rel="stylesheet">
  <!-- make responsive on mobile devices -->
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
</head>
<body class="gray">
  <div class="centered">
    <h1>Personal Artwork</h1>
  </div> <br />
  <ul id="dish-list" data-bind="foreach: allPieces">
      <li><button type = "button" data-bind="click: $parent.setCurrentPiece, text: name"></button></li>
  </ul>
  <a href="rangoli_page.html"><button type = "button">Rangoli</button></a>
  <br /><br /><br />
    <div class = "space-footer" data-bind="with: currentPiece">
        <h2 data-bind="text: name"></h2>
        <img src="" class = "artpic_sketch" alt="good art" data-bind="attr: {src: imgSrc}" >
        <br />
        <h4>Components/Tools:</h4>
        <div data-bind="foreach: components">
          <div data-bind="text: $data"></div>
      </div>
    </div>

  <div id="lets-connect" class="dark-gray">
    <h2 class="orange center-text">Let's Connect</h2>
      <ul id="footerContacts" class="flex-box">
    </ul>
  </div>

    <script src="js/lib/knockout-3.2.0.js"></script>
    <script src="js/art_app.js"></script>
    <script src="js/jQuery.js"></script>
    <script src="js/footerScript.js"></script>
</body>
</html>
