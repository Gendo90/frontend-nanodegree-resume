<!DOCTYPE html>

<html>
<head>
  <meta charset="utf-8">

  <!-- Tells the browser what the title of this page should be. -->
  <title>Good Food!</title>

  <!-- Load the page styles. -->
  <link href="css/style.css" rel="stylesheet">
</head>
<body class="gray">
  <div class="centered">
    <h1>Cooking</h1>
  </div> <br />
  <ul id="dish-list" data-bind="foreach: allDishes">
      <li><button type = "button" data-bind="click: $parent.setCurrentDish, text: name"></button></li>
  </ul>
  <br /><br /><br />
    <div class= "space-footer" data-bind="with: currentDish">
        <h2 data-bind="text: name"></h2>
        <img src="" class = "foodpic" alt="good food" data-bind="attr: {src: imgSrc}" >
        <br />
        <h4>Ingredients:</h4>
        <div data-bind="foreach: ingredients">
          <span data-bind="text: $data"></span>
      </div>
    </div>

    <div id="lets-connect" class="dark-gray">
      <h2 class="orange center-text">Let's Connect</h2>
        <ul id="footerContacts" class="flex-box">
      </ul>
    </div>

    <script src="js/lib/knockout-3.2.0.js"></script>
    <script src="js/food_app.js"></script>
    <script src="js/jQuery.js"></script>
    <script src="js/footerScript.js"></script>

</body>
</html>
